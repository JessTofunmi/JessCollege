{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Elearn</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Elearn">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{%static 'fontawesome-free-5.13.0-web/css/all.min.css' %}">
<!--	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">-->
<!--	<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">-->

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{%static 'styles/account.css' %}">
    <link rel="stylesheet" href="{%static 'styles/accountstyle.css' %}">
	<style>
		input{
			width: 100%;
			margin: 5px 0px;
			padding: 10px;
			border-radius: 10px;
			opacity: 50%;
			color: black;
			
		}
	</style>

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Main Content START -->
<section class="vh-xxl-100">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="{%static 'images/signin.svg' %}" alt="">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>
		
						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-7">
								<!-- Logo -->
								<div class="logo_content d-flex flex-row align-items-end justify-content-start">
                                    <div class="logo_img"><img src="{%static 'images/logo.png' %}" alt=""></div>
                                    <div class="logo_text">learn</div>
                                </div>
								<!-- Title -->
								<h1 class="mb-2 h3">Welcome back</h1>
								<p class="mb-0">New here?<a href="/signup"> Create an account</a></p>
		
								<!-- Form START -->
								<form class="mt-4 text-start" method="post" ACTION="">
									{%csrf_token%}
									
									<div class="mb-3">
										<label class="form-label">Enter Username</label>
										<!-- <input type="text" class="form-control"> -->
										{{form.username}}

									</div>
									<!-- Password -->
									<div class="mb-3 position-relative">
										<label class="form-label">Enter password</label>

										{{form.password}}
<!--										 <input class="form-control fakepassword" type="password" id="psw-input">-->
<!--										<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">-->
<!--											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>-->
<!--										</span>-->

									</div>

									<!-- Remember me -->
									<div class="mb-3 d-sm-flex justify-content-between">
										<div>
											<input type="checkbox" class="form-check-input" id="rememberCheck">
											<label class="form-check-label" for="rememberCheck">Remember me?</label>
										</div>
										<a href="/password_reset">Forgot password?</a>
									</div>
									<!-- Button -->
									<div><button type="submit" value="login" class="btn btn-primary w-100 mb-0">Login</button></div>
		
									<!-- Divider -->
									<div class="position-relative my-4">
										<hr>
										<p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">Or sign in with</p>
									</div>
		
									<!-- Google and facebook button -->
									<div class="vstack gap-3">
										<a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with Google</a>
										<a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in with Facebook</a>
									</div>
		
									<!-- Copyright -->
									<!-- <div class="text-primary-hover mt-3 text-center"> Copyrights Â©2023 Booking. Build by <a href="https://www.webestica.com/">Webestica</a>. </div> -->
								</form>
								<!-- Form END -->
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<!--<script src="{%static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>-->

<!-- ThemeFunctions -->
<script src="{%static 'js/account.js' %}"></script>

</body>
</html>
