{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap4/bootstrap.min.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Document</title>
</head>
<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col_md-12">
                <div class="card shadow product_data">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{courses.pic.url}}" class="w-100" alt="image">
                            </div>
                            <div class="col-md-8">
                                <h2 class="mb-0">
                                    {{courses.title}}

                                </h2>
                                <hr>
                                <label for="" class="me-3">{{courses.price}}</label>
                                <p class="mt-3">
                                    {{courses.details|truncatewords:3}}
                                </p>
                                <hr>
                                <div class="row mt-2">
                                    <div class="col-md-3">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{courses.id}}" class="crs_id">
                                        <label for="Quantity" >Quantity</label>
                                        <div class="input-group text-center mb-3" style="width: 130px;">
                                            <button class="input-group-text decrement-btn">-</button>
                                            <input type="text" name="quantity" class="form-control qty-input text-center" value="1">
                                            <button class="input-group-text increment-btn">+</button>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <br/>
                                        <button type="button" class="btn btn-primary me-3 float-start">Add to Cart</button>
                                        <button type="button" class="btn btn-success  addToWishList me-3 float-start">Wishlist</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="col-md-12">
    <hr>
    <h3>Description</h3>
    <p class="mt-3">
        {{courses.details}}
    </p>
</div>

</body>
<script src="{%static 'js/jquery-3.7.0.min.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="{%static 'js/new_cart.js' %}"></script>
<script>
	alertify.set('notifier','position', 'top-right');
	{% for msg in messages %}
	    alertify.success('{{msg}}');
	{% endfor %}
</script>
</html>
